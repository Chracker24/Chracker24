name: Update Daily Hello GIF

on:
  schedule:
    - cron: "0 0 * * *"  # Every day at midnight UTC
  workflow_dispatch:      # Allows you to run it manually too

jobs:
  update-gif:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set current day of the week
        id: date
        run: echo "day=$(date +%A | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Copy today's GIF into today.gif
        run: |
          cp hello-gifs/${{ steps.date.outputs.day }}.gif hello-gifs/today.gif

      - name: Commit and push changes
        run: |
          git config --global user.name 'Christy Chovalloor'
          git config --global user.email 'christy.chovalloor@gmail.com'
          git remote set-url origin https://x-access-token:${{ secrets.GIF_PUSH_TOKEN }}@github.com/Chracker24/Chracker24.git
          git add hello-gifs/today.gif
          git commit -m "üîÅ Daily Hello GIF updated: ${{ steps.date.outputs.day }}" || echo "No changes to commit"
          git push
