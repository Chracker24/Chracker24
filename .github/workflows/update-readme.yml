name: Update Daily Hello GIF

on:
  schedule:
    - cron: "0 0 * * *"  # Every day at midnight UTC
  workflow_dispatch:      # Allows you to run it manually too

jobs:
  update-gif:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set current day of the week
        id: date
        run: echo "day=$(date +%A | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Update symbolic link for today's GIF
        run: |
          rm -f hello-gifs/today.gif
          ln -s ${{ steps.date.outputs.day }}.gif hello-gifs/today.gif

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add hello-gifs/today.gif
          git commit -m "üîÅ Daily Hello GIF updated: ${{ steps.date.outputs.day }}" || echo "No changes to commit"
          git push
